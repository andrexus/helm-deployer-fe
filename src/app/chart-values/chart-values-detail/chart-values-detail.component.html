<mat-card [formGroup]="form">
  <mat-card-title *ngIf="!isEdit">Create a chart value</mat-card-title>
  <mat-card-title *ngIf="isEdit">Edit chart value</mat-card-title>

  <mat-card-content fxLayout="column" fxLayoutGap="20px">
    <mat-form-field>
      <input matInput placeholder="Chart name" formControlName="chartName" required>
      <mat-error *ngIf="form.get('chartName').hasError('required')">required</mat-error>
      <mat-hint>A chart name in Helm repository</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Value name" formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <mat-codemirror formControlName="data"
                      class="auto-height"
                      required
                      (focusChange)="lineNumbers = $event"
                      [options]="{ lineNumbers: lineNumbers, theme: 'neat', mode: 'yaml' }"
                      placeholder="The values (YAML)"></mat-codemirror>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <a mat-button routerLink="..">
      <mat-icon>arrow_back</mat-icon> Back
    </a>
    <button mat-raised-button [disabled]="!form.valid" (click)="save()" color="primary">
      <mat-icon>save</mat-icon> Save
    </button>
  </mat-card-actions>
</mat-card>
